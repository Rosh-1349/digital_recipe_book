<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffcc70, #ff6f61); /* Warm gradient */
            color: #333;
        }
        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #444;
        }
        .search-bar input {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            background-color: #ff6f61;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #e65c50;
        }
        .hero {
            text-align: center;
            padding: 100px;
            background: url('recipe.webp') no-repeat center center/cover;
            color: rgb(0, 0, 0);
        }
        .recipe-section {
            text-align: center;
            padding: 20px;
        }
        .recipe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .recipe-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .recipe-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#recipes">Recipe</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search recipes...">
        <button onclick="searchRecipes()">Search</button>
    </div>

    <section id="home" class="hero">
        <h1 style="font-size: 56px;">Welcome to the Recipe Book</h1>
        <p>Discover delicious recipes and cooking tips</p>
    </section>

    <section id="recipes" class="recipe-section">
        <h2>Featured Recipes</h2>
        <div class="recipe-container">
            <div class="recipe-card">
                <img src="1.jpg" alt="Recipe 1">
                <h3>Breakfast Delight</h3>
            </div>
            <div class="recipe-card">
                <img src="recipe2.jpg" alt="Recipe 2">
                <h3>Healthy Lunch</h3>
            </div>
            <div class="recipe-card">
                <img src="recipe3.jpg" alt="Recipe 3">
                <h3>Delicious Dinner</h3>
            </div>
        </div>
    </section>

    <script>
        function searchRecipes() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let recipes = document.querySelectorAll(".recipe-card");

            recipes.forEach(recipe => {
                let title = recipe.querySelector("h3").textContent.toLowerCase();
                if (title.includes(input)) {
                    recipe.style.display = "block";
                } else {
                    recipe.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
