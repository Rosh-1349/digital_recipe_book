<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodie Haven - Sign In</title>
  <link rel="stylesheet" href="sign_in3.css"/>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Welcome Back to <span>Recipe Book</span>!</h2>
      <form id="signInForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn">Sign In</button>
        <p class="signup-link">Don't have an account? <a href="sign_up3.html">Sign up</a></p>
      </form>
    </div>
  </div>

  <script src="sign_in3.js"></script>
</body>
</html>
